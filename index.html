<!DOCTYPE html>
<html>
<head>
    <title>Online Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div><p class="table-header">Calculator</p></div>
        <div>
            
            <pre id="display-tape"><br></pre>
        </div>
        <div id="display">0</div>
        <div><p></p></div>
        <table id="table-buttons">
            <tbody>
                <tr>
                    <td><button id="mClear" class="button btn-memory" title="Clear memory">MC</button></td>
                    <td><button id="btn-mRecall" class="button btn-memory" title="Memory recall">MR</button></td>
                    <td><button id="btn-mPlus" class="button btn-memory" title="Add the displayed value to memory">M+</button></td>
                    <td><button id="btn-mMinus" class="button btn-memory" title="Subtract the displayed value to memory">M-</button></td>
                </tr>
                <tr>
                    <td><button id="btn-clear-entry" class="button btn-clear" title="Clear entry (Delete)">CE</button></td>
                    <td><button id="btn-clear-all" class="button btn-clear" title="Clear all (Escape)">C</button></td>
                    <td></td>
                    <td id="btn-backspace" class="button btn-clear" title="Backspace">←</td>
                </tr>
                <tr>
                    <td><button id="btn-7" class="button btn-number">7</button></td>
                    <td><button id="btn-8" class="button btn-number">8</button></td>
                    <td><button id="btn-9" class="button btn-number">9</button></td>
                    <td><button id="btn-divide" class="button btn-operation">÷</button></td>
                </tr>
                <tr>
                    <td><button id="btn-4" class="button btn-number">4</button></td>
                    <td><button id="btn-5" class="button btn-number">5</button></td>
                    <td><button id="btn-6" class="button btn-number">6</button></td>
                    <td><button id="btn-multiply" class="button btn-operation">×</button></td>
                </tr>
                <tr>
                    <td><button id="btn-1" class="button btn-number">1</button></td>
                    <td><button id="btn-2" class="button btn-number">2</button></td>
                    <td><button id="btn-3" class="button btn-number">3</button></td>
                    <td><button id="btn-subtract" class="button btn-operation">−</button></td>
                </tr>
                <tr>
                    <td><button id="btn-0" class="button btn-number">0</button></td>
                    <td><button id="btn-decimal" class="button btn-number">.</button></td>
                    <td><button id="btn-equal" class="button btn-operation" title="(Enter)">=</button></td>
                    <td><button id="btn-add" class="button btn-operation">+</button></td>
                </tr>               
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
