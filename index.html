<!DOCTYPE html>
<html>
<head>
    <title>Online Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div>
        <p class="table-header">Calculator</p>
        <table id="table-buttons">
            <thead>
                <tr><p id="result">0</p></tr>
            </thead>
            <tbody>
                <tr>
                    <td><button id="btn-mClear" class="button btn-function" title="Clear memory">MC</button></td>
                    <td><button id="btn-mRecall" class="button btn-function" title="Memory recall">MR</button></td>
                    <td><button id="btn-mPlus" class="button btn-function" title="Memory add">M+</button></td>
                    <td><button id="btn-mMinus" class="button btn-function" title="Memory subtract">M-</button></td>
                </tr>
                <tr>
                    <td><button id="btn-clear-entry" class="button btn-function" title="Clear entry"></button>CE</button></td>
                    <td><button id="btn-clear-all" class="button btn-function" title="Clear all">C</button></td>
                    <td></td>
                    <td id="btn-backspace" class="button btn-function" title="Backspace">←</td>
                    
                </tr>
                
                <tr>
                    <td><button id="btn-7" class="button btn-number">7</button></td>
                    <td><button id="btn-8" class="button btn-number">8</button></td>
                    <td><button id="btn-9" class="button btn-number">9</button></td>
                    <td><button id="btn-divide" class="button btn-function">÷</button></td>
                </tr>
                <tr>
                    <td><button id="btn-4" class="button btn-number">4</button></td>
                    <td><button id="btn-5" class="button btn-number">5</button></td>
                    <td><button id="btn-6" class="button btn-number">6</button></td>
                    <td><button id="btn-multiply" class="button btn-function">×</button></td>
                </tr>
                <tr>
                    <td><button id="btn-1" class="button btn-number">1</button></td>
                    <td><button id="btn-2" class="button btn-number">2</button></td>
                    <td><button id="btn-3" class="button btn-number">3</button></td>
                    <td><button id="btn-subtract" class="button btn-function">−</button></td>
                </tr>
                <tr>
                    <td><button id="btn-0" class="button btn-number">0</button></td>
                    <td><button id="btn-decimal" class="button btn-number">.</button></td>
                    <td><button id="btn-equal" class="button btn-function">=</button></td>
                    <td><button id="btn-add" class="button btn-function">+</button></td>
                </tr>               
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
